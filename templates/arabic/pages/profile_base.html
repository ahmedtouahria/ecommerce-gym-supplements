{% extends "arabic/base.html" %} 
{% load static %} 
{% block content %}
<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card card_base">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
              src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
              alt="Admin"
                class="rounded-circle p-1 bg-warning"
                width="110"
              />
              <div class="mt-3">
                <h4>{{request.user}}</h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 ">
              <div class="list-group text-left" id="list-tab" role="tablist">
                <a
                  class="list-group-item list-group-item-action font-weight-bold"
            
                  href="#list-home"

                  ><i class="fa fa-heart text-danger mx-2" aria-hidden="true"></i> Préféré
                </a>
                <a
                  class="list-group-item list-group-item-action font-weight-bold"
                  id="list-profile-list"
                  href="{% url 'profile_orders' %}"
  
                  > <i class="fa fa-shopping-bag mx-2 text-warning" aria-hidden="true"></i>
				  Mes commandes</a>
                <a
                  class="list-group-item list-group-item-action font-weight-bold"
                  id="list-messages-list"
                  href="#list-messages"
                  ><i class="fa fa-gift mx-2 text-success" aria-hidden="true"></i>
                  Cadeaux
            </a
                >
                <a
                  class="list-group-item list-group-item-action font-weight-bold"
                  id="list-settings-list"
                  href="#list-settings"
                  ><i class="fa fa-external-link mx-2 text-info" aria-hidden="true"></i> Refus</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
      {% block profile %}
      
      {% endblock profile %}
      </div>
    </div>
  </div>
</div>
<style>
  .card {
    margin-top: 50px;
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid transparent;
    border-radius: 0.25rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%),
      0 2px 6px 0 rgb(206 206 238 / 54%);
  }
@media (max-width:1020px) {
  .card_base{
    display: none;
  }
}
  .me-2 {
    margin-right: 0.5rem !important;
  }
  .btnprofile {
    background-color: #ff8b00;
    border: none;
  }
  .btnprofile:hover {
    background-color: #ff8b09;
  }
  .accordion-content {
    max-width: 570px;
    margin: 0 auto;
    padding: 2rem;
    background: #fff;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.09);
    border-radius: 8px;
  }
  .accordion-item {
    display: flex;
    flex-direction: column;
    padding: 0 1rem;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.09);
    cursor: pointer;
    background: #fff;
    margin-bottom: 0.5em;
  }
  .item-header {
    display: flex;
    justify-content: space-between;
    column-gap: 0.2em;
  }
  
  .item-icon {
    margin-top: 1rem;
    flex: 0 0 25px;
    display: grid;
    place-items: center;
    font-size: 1.25rem;
    height: 25px;
    width: 25px;
    border-radius: 4px;
    background: #dedede;
    cursor: pointer;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.09);
  }
  .item-icon i {
    transition: all 0.25s cubic-bezier(0.5, 0, 0.1, 1);
  }
  .item-question {
    font-size: 1em;
    line-height: 1;
    font-weight: 500;
  }
  
  .active .item-icon i {
    transform: rotate(180deg);
  }
  
  .active .item-question {
    font-weight: 500;
  }
  
  .item-content {
    max-height: 0;
    overflow: hidden;
    transition: all 300ms ease;
  }
  
  .item-answer {
    line-height: 150%;
    opacity: 0.8;
  }
  
</style>

{% endblock content %}
